<!-- add-player.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Player</title>
    <link
      href="
https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.min.css
"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Add Player</h1>
    <form id="addPlayerForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="role">Role:</label>
      <input type="text" id="role" name="role" required /><br /><br />

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required /><br /><br />

      <label for="runsScored">Runs Scored:</label>
      <input type="text" id="runsScored" name="runsScored" /><br /><br />

      <label for="ballsFaced">ballsFaced :</label>
      <input type="text" id="ballsFaced" name="ballsFaced" /><br /><br />

      <label for="wicketsTaken">wicketsTaken :</label>
      <input type="text" id="wicketsTaken" name="wicketsTaken" /><br /><br />

      <button type="submit" class="btn btn-success">Add Player</button>
    </form>

    <script>
      document
        .getElementById("addPlayerForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const formData = new FormData(this);
          const formDataJSON = Object.fromEntries(formData.entries());

          try {
            const swalWithBootstrapButtons = Swal.mixin({
              customClass: {
                confirmButton: "btn btn-success m-1",
                cancelButton: "btn btn-danger",
              },
              buttonsStyling: false,
            });
            swalWithBootstrapButtons
              .fire({
                title: "Are you sure?",
                text: `Name: ${formDataJSON.name}  Runs: ${formDataJSON.runsScored} Wickets: ${formDataJSON.wicketsTaken} Balls: ${formDataJSON.ballsFaced}`,
                icon: "warning",
                showCancelButton: true,
                confirmButtonText: "Yes, Add it!",
                cancelButtonText: "No, cancel!",
                reverseButtons: true,
              })
              .then((result) => {
                if (result.isConfirmed) {
                  ///
                  const response = fetch("/players", {
                    method: "POST",
                    headers: {
                      "Content-Type": "application/json",
                    },
                    body: JSON.stringify(formDataJSON),
                  });
                  swalWithBootstrapButtons.fire({
                    title: "Added Successfully!",
                    text: "Your file has been Added.",
                    icon: "success",
                  });
                } else if (
                  /* Read more about handling dismissals below */
                  result.dismiss === Swal.DismissReason.cancel
                ) {
                  swalWithBootstrapButtons.fire({
                    title: "Cancelled",
                    text: "Your imaginary file is safe :)",
                    icon: "error",
                  });
                }
              });
          } catch (err) {
            throw err;
          }
        });
      //
    </script>
    <script src="
https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.all.min.js
"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
